<mat-grid-list cols="4" rowHeight="100%">
    <mat-grid-tile class="listanotas">
        <mat-nav-list>
            <button mat-button (click)="openDialog()">Crear nota</button>
            <a mat-list-item *ngFor="let note of listNotes" (click)="noteSelected(note.id)"> {{ note.body.substring(0,20) }} </a>
        </mat-nav-list>
    </mat-grid-tile>
    <mat-grid-tile class="notas" colspan="3">
        <mat-card class="example-card" *ngIf="showCard">
            <mat-card-header>
                <mat-card-title>{{itemNote.id}}</mat-card-title>
                <mat-card-subtitle>Fecha: {{itemNote.date}}</mat-card-subtitle>
                <mat-card-subtitle>Cantidad de palabras: {{itemNote.words}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{itemNote.body}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="deleteNote()">Delete</button>
                <button mat-button (click)="closeNote()">Close</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
